<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Advanced SP</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="container-console">
            <div class="container-screen">
                <div id="screen-up">
                    <div id="screen-up-left">
                        <div id="sc-up-lft"></div>
                    </div>
                    <div id="screen-up-center">
                        <div id="sc-up-cnt"></div>
                    </div>
                    <div id="screen-up-right">
                        <div id="sc-up-rght"></div>
                    </div>
                </div>
                <div id="screen-screen">
                    <div id="gmb-adv-sp">
                        <div id="gmb-up"></div>
                        <div id="final-screen"></div>
                        <div id="gmb-down">
                            <div id="gmb-title"></div>
                        </div>
                    </div>
                </div>
                <div id="screen-down">
                    <div id="screen-down-left">
                        <div id="sc-dwn-lft"></div>
                    </div>
                    <div id="screen-down-center">

                    </div>
                    <div id="screen-down-right">
                        <div id="sc-dwn-rght"></div>
                    </div>
                </div>
            </div>
            <div class="container-axis">
                <div id="container-axis-1"></div>
                <div id="container-axis-2"></div>
                <div id="container-axis-3"></div>
                <div id="container-axis-4"></div>
                <div id="container-axis-5"></div>
            </div>
            <div class="container-buttons">
                <div id="container-buttons-light">
                    <div id="light-nothing"></div>
                    <div id="light-button">
                        <div id="light-button-circle">
                            <span id="icon" class="material-symbols-outlined">
                                light_mode
                            </span>
                        </div>
                    </div>
                    <div id="light-2lights">
                        <div>
                        <div class="lightlight"></div>
                        <div id="lights-space"></div>
                        <div class="lightlight"></div>
                    </div>
                    </div>
                </div>
                <div id="container-buttons-control">
                    <div id="control-arrows">
                        <div class="arrows" id="arrows-top">
                            <div id="top-left"></div>
                            <div id="top-center"></div>
                            <div id="top-right"></div>
                        </div>
                        <div class="arrows" id="arrows-center">
                            <div id="center-left"></div>
                            <div id="center-center">
                                <div id="circle"></div>
                            </div>
                            <div id="center-right"></div>
                        </div>
                        <div class="arrows" id="arrows-bottom">
                            <div id="bottom-left"></div>
                            <div id="bottom-center"></div>
                            <div id="bottom-right"></div>
                        </div>
                    </div>
                    <div id="control-buttons">
                        <div class="A-B"> 
                            A
                        </div>
                        <div class="A-B">
                            B
                        </div>
                    </div>
                </div>
                <div id="container-buttons-grill">
                    <div class="grill-empty"></div>
                    <div id="grill-grill">
                        <div class="container-big-point">
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                        </div>
                        <div class="container-big-point">
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                        </div>
                        <div class="container-big-point">
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                        </div>
                        <div class="container-big-point">
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                            <div class="container-point"><div class="point"></div></div>
                        </div>
                    </div>
                    <div class="grill-empty"></div>
                </div>
                <div id="container-buttons-start">
                    <div id="select"><span class="ss">SELECT</span></div>
                    <div id="start"><span class="ss">START</span> </div>
                </div>
                <div id="container-buttons-small">
                    <div class="small-buttons"></div>
                    <div class="small-buttons"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
